<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 - 需要授权 | CyberTrade</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .error-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-32) var(--space-16);
            width: 100%;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: var(--space-32) var(--space-24);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: var(--font-weight-bold);
            color: var(--color-warning);
            line-height: 1;
            margin: 0 auto var(--space-16);
            letter-spacing: -0.02em;
            display: block;
            text-align: center;
        }
        
        .error-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
            margin: 0 auto var(--space-16);
            text-align: center;
        }
        
        .error-description {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            margin: 0 auto var(--space-32);
            line-height: 1.6;
            text-align: center;
            max-width: 500px;
        }
        
        .error-actions {
            display: flex;
            gap: var(--space-16);
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: var(--space-24) auto 0;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-24);
            background: var(--color-warning);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.1;
        }
        
        .error-icon svg {
            width: 40px;
            height: 40px;
            fill: currentColor;
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: var(--space-24) var(--space-16);
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: var(--font-size-2xl);
            }
            
            .error-description {
                font-size: var(--font-size-base);
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-actions .btn {
                min-width: 200px;
            }
        }
    </style>
</head>
<body class="error-page">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <a href="https://cybertrade.cn">
                        <h2>CyberTrade</h2>
                    </a>
                </div>
                <nav class="header__nav" id="nav">
                    <ul class="nav__list">
                        <li><a href="https://cybertrade.cn#about" class="nav__link">关于我们</a></li>
                        <li><a href="https://cybertrade.cn#services" class="nav__link">服务</a></li>
                        <li><a href="https://cybertrade.cn#advantages" class="nav__link">优势</a></li>
                        <li><a href="https://cybertrade.cn#contact" class="nav__link">联系我们</a></li>
                    </ul>
                </nav>
                <button class="btn btn--primary header__cta">开始交易</button>
                <button class="header__menu-toggle" id="menu-toggle" aria-label="打开菜单">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Error Content -->
    <main class="error-content">
        <div class="container">
            <div class="error-container">
                <div class="error-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8V6C18 3.79086 16.2091 2 14 2H10C7.79086 2 6 3.79086 6 6V8M4 10C4 8.89543 4.89543 8 6 8H18C19.1046 8 20 8.89543 20 10V20C20 21.1046 19.1046 22 18 22H6C4.89543 22 4 21.1046 4 20V10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="error-code">401</div>
                <h1 class="error-title">需要授权</h1>
                <p class="error-description">
                    抱歉，您需要登录或提供有效的授权凭据才能访问此资源。请先登录您的账户。
                </p>
                <div class="error-actions">
                    <a href="https://cybertrade.cn" class="btn btn--primary btn--lg">返回首页</a>
                    <button onclick="history.back()" class="btn btn--outline btn--lg">返回上页</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__logo">
                    <h3>CyberTrade</h3>
                    <p>深圳环商自动化有限公司 - 您在数字化贸易中的可靠合作伙伴</p>
                </div>
                <div class="footer__copyright">
                    <p>&copy; 2025 CyberTrade. 版权所有.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
